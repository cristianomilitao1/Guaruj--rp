<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Loja Oficial RP - Guarujá São Paulo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <ul class="nav-links" id="nav-links">
      <li><a href="http://127.0.0.1:5500/guaruja.html#inicio">Início</a></li>
      <li><a href="http://127.0.0.1:5500/guaruja.html#Sobre">Sobre</a></li>
      <li><a href="#vips">Vips</a></li>
      <li><a href="http://127.0.0.1:5500/guaruja.html#contato">Contato</a></li>
    </ul>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <header>
    <img src="img/bamer guarujá.jpg" alt="Logo Guarujá RP" />
    <h1>Loja Oficial - Guarujá São Paulo</h1>
    <div class="filtro-container">
      <select id="filter" onchange="filtrarCategoria()">
        <option value="todos">Todas Categorias</option>
        <option value="vip">VIPs</option>
        <option value="carro">Carros</option>
        <option value="moto">Motos</option>
        <option value="bau">Baús de Dinheiro</option>
        <option value="kit">Kits</option>
        <option value="combo">Combos</option>
        <option value="outros">Outros</option>
      </select>
    </div>
  </header>

  <main>
    <section id="produtos"></section>
    <aside id="carrinho" class="carrinho">
      <h2>Carrinho</h2>
      <ul id="lista-carrinho"></ul>
      <p id="total">Total: R$ 0,00</p>
      <button   id="finalizar-compra">Valor Final</button>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 Cidade Guarujá RP - Todos os direitos reservados <b>Dev Cristiano Militão</b> </p>
  </footer>
